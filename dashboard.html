<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAONGDEV Dashboard Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@7"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="min-h-screen flex hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 bg-gray-900 text-white w-64 p-4 z-40 transform -translate-x-full sm:relative sm:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">PAONGDEV</h2>
                <button id="close-sidebar-btn" class="sm:hidden text-white text-3xl">&times;</button>
            </div>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700 active" data-view="dashboard">Dasbor</a>
                <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700" data-view="websites">Kelola Website</a>
                <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700" data-view="notifications">Notifikasi</a>
            </nav>
            <div class="mt-4 p-2 rounded-lg bg-gray-700 flex items-center justify-between">
                <span class="text-sm">Status Admin</span>
                <span id="admin-status" class="w-3 h-3 rounded-full bg-red-500"></span>
            </div>
            <button id="sign-out-btn" class="w-full text-left py-2.5 px-4 mt-4 rounded-lg transition duration-200 bg-red-600 hover:bg-red-700">Keluar</button>
        </div>
        
        <!-- Main Content -->
        <div class="flex-grow p-4 relative overflow-auto">
            <button id="sidebar-btn" class="fixed top-4 left-4 z-50 bg-gray-900 text-white p-2 rounded-full shadow-lg sm:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <div id="content-container" class="w-full container mx-auto pt-16 sm:pt-4"></div>
        </div>
    </div>
    
    <!-- Modal untuk notifikasi -->
    <div id="notification-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Notifikasi Baru</h3>
            <div id="modal-content" class="mt-2 py-3 text-sm text-gray-500"></div>
            <div class="mt-4 text-right">
                <button id="close-notification-modal" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Tutup</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/dist/module/index.js';

        const SUPABASE_URL_VAR = typeof __SUPABASE_URL !== 'undefined' ? __SUPABASE_URL : null;
        const SUPABASE_ANON_KEY_VAR = typeof __SUPABASE_ANON_KEY !== 'undefined' ? __SUPABASE_ANON_KEY : null;

        const supabase = SUPABASE_URL_VAR && SUPABASE_ANON_KEY_VAR
            ? createClient(SUPABASE_URL_VAR, SUPABASE_ANON_KEY_VAR)
            : null;
        
        let APP_STATE = {
            isLoggedIn: false,
            websites: [],
            notifications: [],
        };
        
        async function checkAuthAndStartApp() {
            if (!supabase) {
                alert("Kredensial Supabase tidak ditemukan. Mohon atur di Vercel.");
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            APP_STATE.isLoggedIn = true;
            document.getElementById('app').classList.remove('hidden');
            renderDashboard();
            updateAdminStatus(true);
            await fetchData();
            setupRealtimeNotifications();
        }

        async function fetchData() {
            const { data: websites, error: websitesError } = await supabase
                .from('websites')
                .select('*')
                .order('name', { ascending: true });
            
            if (!websitesError) APP_STATE.websites = websites;

            const { data: notifications, error: notificationsError } = await supabase
                .from('notifications')
                .select('*')
                .order('created_at', { ascending: false });

            if (!notificationsError) APP_STATE.notifications = notifications;
        }

        function setupRealtimeNotifications() {
            supabase
                .channel('notifications_changes')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications' }, payload => {
                    const newNotification = payload.new;
                    APP_STATE.notifications.unshift(newNotification);
                    showNotification(newNotification);
                    renderNotifications();
                })
                .subscribe();
        }

        function showNotification(notification) {
            const modal = document.getElementById('notification-modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <p><strong>Website:</strong> ${notification.website_name}</p>
                <p><strong>Pesan:</strong> ${notification.message}</p>
                <p class="text-xs text-gray-400 mt-2">${new Date(notification.created_at).toLocaleString()}</p>
            `;
            modal.classList.remove('hidden');
        }

        document.getElementById('close-notification-modal').addEventListener('click', () => {
            document.getElementById('notification-modal').classList.add('hidden');
        });

        function renderDashboard() {
            const navLinks = document.querySelectorAll('[data-view]');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = e.target.getAttribute('data-view');
                    navLinks.forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');
                    showView(view);
                });
            });
            
            const sidebar = document.getElementById('sidebar');
            document.getElementById('sidebar-btn').addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });
            document.getElementById('close-sidebar-btn').addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });

            document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);

            showView('dashboard');
        }

        function showView(view) {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = '';
            
            let contentHTML = '';
            switch(view) {
                case 'dashboard':
                    contentHTML = `
                        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 p-4 bg-white rounded-xl shadow-md">
                            <h1 class="text-2xl font-bold text-gray-800">Selamat Datang, Admin!</h1>
                            <p class="text-sm text-gray-500 mt-2 sm:mt-0">Ringkasan cepat dari aktivitas Anda.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                            <div class="card bg-blue-500 text-white p-6 rounded-xl shadow-md">
                                <h3 class="text-xl font-semibold mb-2">Total Website</h3>
                                <p class="text-4xl font-bold">${APP_STATE.websites.length}</p>
                            </div>
                            <div class="card bg-green-500 text-white p-6 rounded-xl shadow-md">
                                <h3 class="text-xl font-semibold mb-2">Total Notifikasi</h3>
                                <p class="text-4xl font-bold">${APP_STATE.notifications.length}</p>
                            </div>
                            <div class="card bg-purple-500 text-white p-6 rounded-xl shadow-md">
                                <h3 class="text-xl font-semibold mb-2">Status Server</h3>
                                <p class="text-4xl font-bold">Aktif</p>
                            </div>
                        </div>
                        <div class="card mb-6 p-6 rounded-xl shadow-md">
                            <h2 class="text-xl font-semibold mb-4 text-gray-800">Ringkasan Notifikasi</h2>
                            <div id="chart-container" class="h-64"></div>
                        </div>
                    `;
                    contentContainer.innerHTML = contentHTML;
                    renderChart();
                    break;
                case 'websites':
                    contentHTML = `
                        <div class="card mb-6 p-6 rounded-xl shadow-md">
                            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Daftar Website Terhubung</h2>
                            <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                                <p class="text-sm text-gray-500 mb-2 sm:mb-0">Website ini aman dan terhubung dengan dasbor admin Anda.</p>
                                <button id="add-website-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                                    Tambah Website
                                </button>
                            </div>
                            <div id="websites-list" class="space-y-4"></div>
                        </div>
                    `;
                    contentContainer.innerHTML = contentHTML;
                    renderWebsitesList();
                    document.getElementById('add-website-btn').addEventListener('click', () => showAddWebsiteForm());
                    break;
                case 'notifications':
                    contentHTML = `
                        <div class="card mb-6 p-6 rounded-xl shadow-md">
                            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Kotak Masuk Notifikasi</h2>
                            <div id="notifications-list" class="space-y-4"></div>
                        </div>
                    `;
                    contentContainer.innerHTML = contentHTML;
                    renderNotifications();
                    break;
            }
        }

        function renderChart() {
            const data = APP_STATE.websites.map(website => ({
                name: website.name,
                count: APP_STATE.notifications.filter(notif => notif.website_id === website.id).length
            }));

            const container = d3.select("#chart-container");
            const svg = container.append("svg").attr("width", "100%").attr("height", "100%");
            
            const margin = {top: 20, right: 20, bottom: 30, left: 40};
            const width = parseInt(svg.style("width")) - margin.left - margin.right;
            const height = parseInt(svg.style("height")) - margin.top - margin.bottom;

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
            
            const x = d3.scaleBand()
                .rangeRound([0, width])
                .padding(0.1)
                .domain(data.map(d => d.name));
                
            const y = d3.scaleLinear()
                .rangeRound([height, 0])
                .domain([0, d3.max(data, d => d.count)]);

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y).ticks(10))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Jumlah Notifikasi");

            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar fill-blue-500 hover:fill-blue-700 transition duration-300")
                .attr("x", d => x(d.name))
                .attr("y", d => y(d.count))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.count));
        }

        function renderWebsitesList() {
            const websitesList = document.getElementById('websites-list');
            websitesList.innerHTML = '';
            if (APP_STATE.websites.length === 0) {
                websitesList.innerHTML = '<p class="text-gray-500 text-center">Belum ada website yang terhubung.</p>';
                return;
            }
            APP_STATE.websites.forEach(website => {
                const websiteEl = document.createElement('div');
                websiteEl.className = 'card flex flex-col sm:flex-row justify-between items-center p-4 rounded-xl shadow-md';
                websiteEl.innerHTML = `
                    <div class="flex-grow mb-4 sm:mb-0">
                        <h4 class="text-lg font-bold">${website.name}</h4>
                        <p class="text-sm text-blue-500 truncate">${website.url}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="copyToClipboard('${website.api_key}')" class="bg-blue-500 text-white font-semibold py-2 px-3 rounded-lg hover:bg-blue-600 transition duration-300">Salin API Key</button>
                        <button onclick="deleteWebsite('${website.id}')" class="bg-red-500 text-white font-semibold py-2 px-3 rounded-lg hover:bg-red-600 transition duration-300">Hapus</button>
                    </div>
                `;
                websitesList.appendChild(websiteEl);
            });
        }

        function renderNotifications() {
            const notificationsList = document.getElementById('notifications-list');
            notificationsList.innerHTML = '';
            if (APP_STATE.notifications.length === 0) {
                notificationsList.innerHTML = '<p class="text-gray-500 text-center">Tidak ada notifikasi.</p>';
                return;
            }
            APP_STATE.notifications.forEach(notif => {
                const notifEl = document.createElement('div');
                notifEl.className = 'card p-4 flex flex-col sm:flex-row justify-between items-center rounded-xl shadow-md';
                notifEl.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-bold">Notifikasi dari: ${notif.website_name}</p>
                        <p class="text-gray-600">${notif.message}</p>
                        <p class="text-xs text-gray-400 mt-1">${new Date(notif.created_at).toLocaleString()}</p>
                    </div>
                `;
                notificationsList.appendChild(notifEl);
            });
        }

        function showAddWebsiteForm() {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = `
                <div class="card mb-6 p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Tambahkan Website Baru</h2>
                    <form id="add-website-form" class="space-y-4">
                        <div>
                            <label for="website-name" class="block text-gray-700">Nama Website</label>
                            <input type="text" id="website-name" placeholder="Nama Website (mis. Blog Pribadi)" class="w-full p-2 border rounded-md" required>
                        </div>
                        <div>
                            <label for="website-url" class="block text-gray-700">URL Website</label>
                            <input type="url" id="website-url" placeholder="URL Lengkap (mis. https://blog.paongdev.com)" class="w-full p-2 border rounded-md" required>
                        </div>
                        <div>
                            <label for="api-key" class="block text-gray-700">API Key</label>
                            <p class="text-xs text-gray-500">API Key ini akan digunakan oleh website Anda untuk mengirim notifikasi.</p>
                            <input type="text" id="api-key" placeholder="Kunci API Rahasia" class="w-full p-2 border rounded-md" required>
                        </div>
                        <div class="flex justify-end space-x-2">
                            <button type="button" id="cancel-add-btn" class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500">Batal</button>
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Simpan Website</button>
                        </div>
                    </form>
                </div>
            `;
            document.getElementById('add-website-form').addEventListener('submit', handleAddWebsite);
            document.getElementById('cancel-add-btn').addEventListener('click', () => showView('websites'));
        }

        async function handleAddWebsite(e) {
            e.preventDefault();
            const name = document.getElementById('website-name').value;
            const url = document.getElementById('website-url').value;
            const apiKey = document.getElementById('api-key').value;
            
            const { error } = await supabase.from('websites').insert([{ name, url, api_key: apiKey }]);
            
            if (error) {
                alert('Gagal menambahkan website: ' + error.message);
            } else {
                alert('Website berhasil ditambahkan!');
                await fetchData();
                showView('websites');
            }
        }
        
        async function deleteWebsite(websiteId) {
            const { error } = await supabase.from('websites').delete().eq('id', websiteId);
            if (error) {
                alert('Gagal menghapus website: ' + error.message);
            } else {
                alert('Website berhasil dihapus!');
                await fetchData();
                renderWebsitesList();
            }
        }

        function updateAdminStatus(isOnline) {
            const statusIndicator = document.getElementById('admin-status');
            if (isOnline) {
                statusIndicator.classList.remove('bg-red-500');
                statusIndicator.classList.add('bg-green-500');
            } else {
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-red-500');
            }
        }

        async function handleSignOut() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('API Key berhasil disalin!');
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        }
        
        window.onload = checkAuthAndStartApp;
    </script>
</body>
</html>
